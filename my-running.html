<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pace App</title>
    <link rel="stylesheet" href="/PaceRunningApp/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="Assets/pace-logo-white.svg" alt="BF logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="collapsibleNavbar"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/PaceRunningApp/index.html">Home</a>
              </li>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/PaceRunningApp/blog.html">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My Running</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container-fluid banner-alt">
        <h1>My Running</h1>
        <h2>Track Your Stats</h2>
    </div>

    <div class="container section">
      <h1>Your Stats</h1>
        
      <div class="stats-block">
          <h3 data-bs-toggle="collapse" data-bs-target="#content"><i class="fa-solid fa-caret-right toggle-icon"></i>5k Times </h3>
          <div id="content" class="collapse">
            <p id="display-fivek"></p>
            <p id="display-goal-fivek"></p>
            <p id="fivek-diff"></p>
          </div>
      </div>

      <div class="stats-block" data-aos="fade-left" data-aos-duration="500">
          <h3 data-bs-toggle="collapse" data-bs-target="#content2"><i class="fa-solid fa-caret-right toggle-icon"></i>10k Times </h3>
          <div id="content2" class="collapse">
            <p id="display-tenk"></p>
            <p id="display-goal-tenk"></p>
          </div>
      </div>

      <div class="stats-block" data-aos="fade-left" data-aos-duration="1000">
          <h3 data-bs-toggle="collapse" data-bs-target="#content3"><i id="toggle-icon" class="fa-solid fa-caret-right toggle-icon"></i>Half Marathon Times </h3>
          <div id="content3" class="collapse">
            <p id="display-halfm"></p>
            <p id="display-goal-halfm"></p>
          </div>
      </div>

      <div class="stats-block" data-aos="fade-left" data-aos-duration="1000">
        <h3 data-bs-toggle="collapse" data-bs-target="#content4"><i class="fa-solid fa-caret-right toggle-icon"></i>Full Marathon Times </h3>
        <div id="content4" class="collapse">
          <p id="display-fullm"></p>
          <p id="display-goal-fullm"></p>
        </div>
    </div>
      
    </div>

    <div class="container section">
      <button type="button" class="main-btn btn-lrg" data-bs-toggle="modal" data-bs-target="#myModal">
        Update Stats
      </button>
    
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h1>Update Stats</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
  
          <li><label for="pb-fivek">5k PB : </label>
            <input type="text" id="pb-fivek" placeholder="00:00:00"></li>
          <li><label for="goal-fivek">5k Goal : </label>
            <input type="text" id="goal-fivek" placeholder="00:00:00"></li> 
              
              <br>
  
        <li><label for="pb-tenk">10k PB : </label>
          <input type="text" id="pb-tenk" placeholder="00:00:00"></li>
        <li><label for="goal-tenk">10k Goal : </label>
          <input type="text" id="goal-tenk" placeholder="00:00:00"></li>
  
          <br>
  
        <li><label for="pb-hm">Half Marathon PB : </label>
          <input type="text" id="pb-hm" placeholder="00:00:00"></li>
          <li><label for="goal-halfm">Half Marathon Goal : </label>
            <input type="text" id="goal-halfm" placeholder="00:00:00"></li>
          <br>
  
          <li><label for="pb-fm">Marathon PB : </label>
            <input type="text" id="pb-fm" placeholder="00:00:00"></li>
            <li><label for="goal-fullm">Marathon Goal : </label>
              <input type="text" id="goal-fullm" placeholder="00:00:00"></li>
            <br>
        
        <button id="submit-btn" class="main-btn" data-bs-dismiss="modal">Submit</button>
          </div>
    
          <!-- Modal footer -->
    
        </div>
      </div>
    </div>
    </div>

    <footer>
      <div class="container">
        <div class="row">
            <div class="col-md-6">
              <img src="/PaceRunningApp/Assets/pace-name.svg">
                <p>&copy; 2024 Pace. All Rights Reserved.</p>
            </div>
            <div class="col-md-6">
                <a href="https://github.com/frost02ben"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com/ben02frost"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
    </footer>

    <script src="/PaceRunningApp/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
